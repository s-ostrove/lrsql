name: ci

on:
  push:

jobs:
  build-to-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build bundle
        run: |
          sudo apt-get update
          sudo apt-get install -y clojure curl unzip git
          # Build only essential components for Docker (skip docs, bench, Windows exes)
          mkdir -p target/bundle/doc
          make target/bundle/config target/bundle/bin target/bundle/lrsql.jar target/bundle/admin target/bundle/LICENSE target/bundle/NOTICE target/bundle/customization target/bundle/bench.jar target/bundle/bench

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.actor }}/lrsql:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max